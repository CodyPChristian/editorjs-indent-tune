name: Build bundle

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 18

            - name: Install & Build
              run: |
                  npm install
                  npx webpack
                  npm run build

            - name: Set up Git Author
              run: |
                  git config --global user.email "${{ github.event.head_commit.author.email }}"
                  git config --global user.name "${{ github.event.head_commit.author.name }}"

            - name: Update bundle.js
              run: |
                  git commit -am "Create bundle"
                  git push origin/main --no-verify
              # Don't trigger workflow

